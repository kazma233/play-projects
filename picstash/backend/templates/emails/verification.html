<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div style="background-color: #007bff; padding: 24px; border-radius: 8px 8px 0 0;">
            <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Picstash</h1>
        </div>
        <div style="padding: 32px;">
            <h2 style="color: #333333; margin-top: 0;">您的验证码</h2>
            <p style="color: #666666; line-height: 1.6;">您的验证码是：</p>
            <div style="background-color: #f8f9fa; padding: 24px; text-align: center; margin: 24px 0; border-radius: 4px;">
                <span style="font-size: 32px; font-weight: bold; color: #007bff; letter-spacing: 4px;">{{.Code}}</span>
            </div>
            <p style="color: #666666; line-height: 1.6; font-size: 14px;">
                验证码有效期：<strong>{{.ExpiresIn}}分钟</strong><br>
                如果这不是您本人操作，请忽略此邮件。
            </p>
        </div>
        <div style="background-color: #f8f9fa; padding: 16px 32px; border-radius: 0 0 8px 8px; border-top: 1px solid #e9ecef;">
            <p style="color: #6c757d; margin: 0; font-size: 12px; text-align: center;">
                此邮件由系统自动发送，请勿回复。<br>
                © 2024 Picstash
            </p>
        </div>
    </div>
</body>
</html>
